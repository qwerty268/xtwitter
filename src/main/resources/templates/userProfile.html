<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <div th:replace="~{fragments/common :: settings}"></div>
</head>
<body>

<div th:replace="~{fragments/navbar :: navigation}"></div>

<main class="container">
    <h1  sec:authentication="name">Username</h1>

    <form method="post">
        <div class="form-group-row">
            <label class="col-sm-2 col-form-label">Имя пользователя : </label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" th:value="${user.username}"/>
            </div>
        </div>
        <div class="form-group-row">
            <label class="col-sm-2 col-form-label">Пароль : </label>
            <div class="col-sm-10">
                <input type="text" name="password" class="form-control" th:value="${user.password}"/>
            </div>
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-primary">Обновить</button>
        </div>
    </form>
</main>

<div th:insert="~{fragments/common :: footer}"></div>

</body>
</html>
