<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/common :: settings}"></div>
</head>
<body>
<div th:replace="~{fragments/navbar :: navigation}"></div>

<main class="container mt-5">
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}" style="color: crimson"></div>

    <form th:action="@{/registration}" method="post">
        <div class="form-group-row">
            <label class="col-sm-2 col-form-label">Имя пользователя : </label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" placeholder="Имя пользователя"/>
            </div>
        </div>
        <div class="form-group-row">
            <label class="col-sm-2 col-form-label">Пароль : </label>
            <div class="col-sm-10">
                <input type="text" name="password" class="form-control" placeholder="Пароль"/>
            </div>
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
    </form>
</main>
<div th:insert="~{fragments/common :: footer}"></div>
</body>
</html>
